<body>
    <canvas id="animationCanvasConfetti" width="1920" height="1080"></canvas>
    <script>
        const totalFrames = 670; // Total number of frames in the sequence
        const canvas = document.getElementById('animationCanvasConfetti');
        const ctx = canvas.getContext('2d');
        let currentFrame = 0;

        function getFrameName(index) {
            // Format the file name based on the sequence
            const paddedIndex = index.toString().padStart(3, '0'); // Ensures 3-digit padding
            return `TST-01-NYEcnft-${paddedIndex}.png`;
        }

        function loadFrame(index) {
            const img = new Image();
            img.src = `./CONFETTI/images/${getFrameName(index)}`; // Ensure the path matches your structure
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous frame
                ctx.drawImage(img, 0, 0); // Draw the new frame
            };
        }

        function animate() {
            if (currentFrame < 671) {
                loadFrame(currentFrame);
                currentFrame++;
                setTimeout(animate, 1000 / 30);
            }
        }

        animate();
    </script>
</body>
