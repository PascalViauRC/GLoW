<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <script src="js/spx_interface.js"></script>
    <link rel="stylesheet" type="text/css" href="css/spx_fonts.css" />
    <link rel="stylesheet" type="text/css" id="DynamicTheme" href="themes/default.css" />
    <link rel="stylesheet" href="./COUNTDOWN/COUNTDOWN.css">
    <script>
        function runTemplateUpdate() {
            // Text
            e('f2_gfx').innerText = htmlDecode(e('f2').innerText);
            startCountdown();
        }

        function runAnimationIN() {

        }

        function runAnimationOUT() {
            const page = document.querySelector('.page');
            page.classList.add('fade-out');
            setTimeout(() => {
                const wrapper = document.querySelector('#wrapper');
                wrapper.style.display = 'none';
            }, 2000);
        }

        window.onload = function () {
            setTimeout(() => {
                startCountdown();
            }, 10);
        }

        function startCountdown() {
            const dateTimeValue = htmlDecode(e('f1').innerText);
            const countdownElement = document.getElementById('countdown');
            const targetTime = new Date(dateTimeValue).getTime();

            if (isNaN(targetTime)) {
                countdownElement.textContent = 'Invalid date';
                return;
            }

            const interval = setInterval(() => {
                const currentTime = new Date().getTime();
                const timeRemaining = targetTime - currentTime;

                if (timeRemaining <= 0) {
                    clearInterval(interval);
                    countdownElement.textContent = 'Happening Now!';
                    return;
                }

                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hrs = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const mins = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const secs = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                if (days > 0) {
                    countdownElement.textContent = `${days}d ${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                } else {
                    countdownElement.textContent = `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }
    </script>
    <script type="text/javascript">
        window.SPXGCTemplateDefinition = {
            "defversion": "1",
            "description": "Countdown",
            "playserver": "OVERLAY",
            "playchannel": "1",
            "playlayer": "10",
            "webplayout": "10",
            "out": "manual",
            "dataformat": "json",
            "uicolor": "5",
            "DataFields": [
                {
                    "field": "f1",
                    "ftype": "datetime",
                    "title": "Date Time",
                    "value": "2024-07-26T00:00"
                },
                {
                    "field": "f2",
                    "ftype": "textfield",
                    "title": "Until",
                    "value": "Opening Ceremonies"
                },
                {
                    "ftype": "spacer"
                }
            ]
        };
    </script>
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <!-- Countdown Page -->
            <div class="page title-page fade-in">
                <div class="flex-row">
                    <h1 id="countdown" class="v-align time">05:05:09</h1>
                    <h1 id="f2_gfx" class="v-align text">Opening Ceremonies</h1>
                </div>
            </div>

            <div style="display:none;" id="f1"></div>
            <div style="display:none;" id="f2"></div>
        </div>
    </div>
</body>

</html>
