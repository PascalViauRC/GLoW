        // Convert CSV data to a Map
        const csvToMap = (csv) => {
            const lines = csv.trim().split('\n');
            const map = new Map();
            lines.forEach(line => {
                const [code, country] = line.trim().split(',');
                map.set(code.trim(), country.trim());
            });
            return map;
        };

        // Function to get country name by code
        const countryMap = csvToMap(csvData);
        const getCountryName = (code) => {
            return countryMap.get(code) || 'Unknown country code';
        };

        function runTemplateUpdate() {
            // Day
            e('f1_gfx').innerText = htmlDecode(e('f1').innerHTML);
        }

        function runAnimationIN() {

        }

        function runAnimationOUT() {
            const container = document.querySelector('#wrapper');
            container.classList.add('fade-out');
            setTimeout(() => {
                const wrapper = document.querySelector('#wrapper');
                wrapper.style.display = 'none';
            }, 750);
        }

        window.onload = function () {
            prepareRows();
        }

        function prepareRows() {
            setTimeout(() => {
                const container = document.querySelector('.dynamic-rows');
                container.innerHTML = '';

                const createRow = (index) => {
                    const rank = document.getElementById(`f${index * 6 - 4}`).innerText.trim();
                    const countryCode = document.getElementById(`f${index * 6 - 3}`).innerText.trim();
                    const countryName = getCountryName(countryCode);
                    const goldCount = document.getElementById(`f${index * 6 - 2}`).innerText.trim();
                    const silverCount = document.getElementById(`f${index * 6 - 1}`).innerText.trim();
                    const bronzeCount = document.getElementById(`f${index * 6}`).innerText.trim();
                    const totalCount = document.getElementById(`f${index * 6 + 1}`).innerText.trim();

                    if (!rank || !countryCode) {
                        return null;
                    }

                    // Create row div
                    const row = document.createElement('div');
                    console.log('test');
                    row.className = 'row';
                    if (index % 2 === 0) {
                        row.className = 'row alt';
                    }

                    // Create country div
                    const countryDiv = document.createElement('div');
                    countryDiv.className = 'country';

                    // Rank
                    const rankDiv = document.createElement('div');
                    rankDiv.className = 'rank';
                    const rankH2 = document.createElement('h2');
                    rankH2.textContent = rank;
                    rankDiv.appendChild(rankH2);

                    // Flag
                    const flagDiv = document.createElement('div');
                    flagDiv.className = 'flag';
                    const flagImg = document.createElement('img');
                    flagImg.src = `./MEDAL_BOARD/flags/${countryCode}.png`;
                    flagImg.alt = 'Country Flag';
                    flagDiv.appendChild(flagImg);

                    // Country Name
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'name';
                    const nameH2 = document.createElement('h2');
                    nameH2.textContent = countryName;
                    nameDiv.appendChild(nameH2);

                    // Append rank, flag, and name to country div
                    countryDiv.appendChild(rankDiv);
                    countryDiv.appendChild(flagDiv);
                    countryDiv.appendChild(nameDiv);

                    // Create medal-numbers div
                    const medalNumbersDiv = document.createElement('div');
                    medalNumbersDiv.className = 'medal-numbers';

                    // Gold Medal Number
                    const goldDiv = document.createElement('div');
                    goldDiv.className = 'medal-number';
                    const goldH2 = document.createElement('h2');
                    goldH2.textContent = goldCount;
                    goldDiv.appendChild(goldH2);

                    // Silver Medal Number
                    const silverDiv = document.createElement('div');
                    silverDiv.className = 'medal-number number-2';
                    const silverH2 = document.createElement('h2');
                    silverH2.textContent = silverCount;
                    silverDiv.appendChild(silverH2);

                    // Bronze Medal Number
                    const bronzeDiv = document.createElement('div');
                    bronzeDiv.className = 'medal-number number-3';
                    const bronzeH2 = document.createElement('h2');
                    bronzeH2.textContent = bronzeCount;
                    bronzeDiv.appendChild(bronzeH2);

                    // Total Medal Number
                    const totalDiv = document.createElement('div');
                    totalDiv.className = 'total-number number-4';
                    const totalH2 = document.createElement('h2');
                    totalH2.textContent = totalCount;
                    totalDiv.appendChild(totalH2);

                    // Append medal numbers to medal-numbers div
                    medalNumbersDiv.appendChild(goldDiv);
                    medalNumbersDiv.appendChild(silverDiv);
                    medalNumbersDiv.appendChild(bronzeDiv);
                    medalNumbersDiv.appendChild(totalDiv);

                    // Append country and medal-numbers divs to row
                    row.appendChild(countryDiv);
                    row.appendChild(medalNumbersDiv);

                    return row;
                }

                for (let i = 1; i <= 10; i++) {
                    const row = createRow(i);
                    container.appendChild(row);
                }
            }, 100);
        }

<body>
    <div id="wrapper">
        <div class="container">
            <!-- Header -->
            <div class="header">
                <div class="gradient">
                    <img src="./MEDAL_BOARD/images/PARIS.png" alt="Paris Logo" class="paris-logo">
                    <span class="header-text">
                        <h1>Medal Standings</h1>
                        <h2 id="f1_gfx">Day 4</h2>
                    </span>
                </div>
            </div>
            <!-- Table -->
            <div class="table-container">
                <div class="row spacer">
                </div>
                <div class="medal-icons">
                    <img src="./MEDAL_BOARD/images/G.png" alt="Gold Medal" class="gold m-right">
                    <img src="./MEDAL_BOARD/images/S.png" alt="Silver Medal" class="silver m-right">
                    <img src="./MEDAL_BOARD/images/B.png" alt="Bronze Medal" class="bronze m-right">
                    <img src="./MEDAL_BOARD/images/TOTAL.png" alt="Overlapping Medals" class="total">
                </div>
                <div class="dynamic-rows">
                    <!-- Populated dynamically -->
                    <div class="row">
                       <div class="country">
                          <div class="rank">
                             <h2>1.</h2>
                          </div>
                          <div class="flag"><img src="./MEDAL_BOARD/flags/USA.png" alt="Country Flag"></div>
                          <div class="name">
                             <h2>UNITED STATES</h2>
                          </div>
                       </div>
                       <div class="medal-numbers">
                          <div class="medal-number">
                             <h2>3</h2>
                          </div>
                          <div class="medal-number number-2">
                             <h2>8</h2>
                          </div>
                          <div class="medal-number number-3">
                             <h2>10</h2>
                          </div>
                          <div class="total-number number-4">
                             <h2>21</h2>
                          </div>
                       </div>
                    </div>
                    <div class="row alt">
                       <div class="country">
                          <div class="rank">
                             <h2>2.</h2>
                          </div>
                          <div class="flag"><img src="./MEDAL_BOARD/flags/FRA.png" alt="Country Flag"></div>
                          <div class="name">
                             <h2>FRANCE</h2>
                          </div>
